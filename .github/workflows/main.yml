name: Maven Package and Deploy

on:
  workflow_dispatch:
  release:
    types: [created]
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: 构建 Maven 项目
        run: mvn -B package --file pom.xml

      - name: Build Docker Image
        run: |
          cp target/Actions-1.1.3.jar .
          docker build -t your-registry/your-image:1.1.1 .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login your-registry.com -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push your-registry/your-image:1.1.1

      - name: Deploy Docker Container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            docker pull your-registry/your-image:1.1.1
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 8080:8080 your-registry/your-image:1.1.1
